# This is a basic workflow to help you get started with Actions

name: githum secreets

# Controls when the workflow will run
on: workflow_dispatch

jobs:
  # This workflow contains a single job called "build"
  github-secret:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: print secret
        run: |
          echo "Env Secret : ${{env.GIT_ACTIONS_SECRET_TEST}}"
          echo "Repo Secret : ${{secrets.GIT_ACTIONS_SECRET_TEST_REPO}}"

      - name: print secret as an env variable
        run: |
          echo "My Env Secret: $GIT_ACTIONS_SECRET_TEST"
          echo "My Repo Secret: $GIT_ACTIONS_SECRET_TEST_REPO"
        
        env:
          Azure_Creds: ${{secrets.GIT_ACTIONS_SECRET_TEST_REPO}}
        
